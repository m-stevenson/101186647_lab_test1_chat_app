<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Signup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5" style="max-width: 520px;">
    <div class="card p-4">
      <h3 class="mb-3">Signup</h3>

      <div id="msg" class="text-danger mb-2"></div>

      <input id="username" class="form-control mb-2" placeholder="Username (unique)">
      <input id="firstname" class="form-control mb-2" placeholder="First name">
      <input id="lastname" class="form-control mb-2" placeholder="Last name">
      <input id="password" type="password" class="form-control mb-3" placeholder="Password">

      <button id="btnSignup" class="btn btn-primary w-100">Create Account</button>

      <div class="mt-3">
        Already have an account? <a href="/view/login.html">Login</a>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/js/signup.js"></script>
</body>
</html>
