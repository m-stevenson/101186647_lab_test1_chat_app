<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chat</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="m-0">101186647_Lab_Test1_Chat_App</h3>
      </div>

      <div class="row g-3">
        <div class="col-md-4">
          <div class="card p-3">
            <div class="mb-2">
              <strong>User:</strong> <span class="fs-5" id="myUsername"></span>
              <button id="btnLogout" class="btn btn-outline-danger btn-sm">
                Logout
              </button>
            </div>

            <label class="form-label">Display name: </label>
            <input
              type="text"
              id="displayName"
              class="form-control mb-2"
              placeholder="Enter Display name"
            />

            <label class="form-label">Join a room</label>
            <select id="roomSelect" class="form-select mb-2">
              Select
              <option value="Full-Stack Development">
                Full-Stack Development
              </option>
              <option value="Machine Learning/AI">Machine Learning/AI</option>
              <option value="Sports">Sports</option>
              <option value="Reading">Reading</option>
            </select>

            <button id="btnJoin" class="btn btn-primary w-100 mb-3 bg-success">
              Join Room
            </button>
            <button id="btnLeave" class="btn btn-secondary w-100 bg-danger">
              Leave Room
            </button>

            <hr />

            <label class="form-label">Private message</label>
            <input
              id="pmTo"
              class="form-control mb-2"
              placeholder="To username"
            />
            <div class="input-group">
              <input
                id="pmText"
                class="form-control"
                placeholder="Type private message"
              />
              <button id="btnPmSend" class="btn btn-dark">Send</button>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div class="card p-3">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <strong>Room:</strong> <span id="currentRoom">None</span>
              </div>
              <div id="typing" class="text-muted small"></div>
            </div>

            <div id="chatBox" class="chat-box mt-3"></div>

            <div class="input-group mt-3">
              <input
                id="msgText"
                class="form-control"
                placeholder="Enter message"
              />
              <button id="btnSend" class="btn btn-primary">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
